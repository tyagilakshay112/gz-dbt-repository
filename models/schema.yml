version: 2

sources:
  - name: raw
    schema: gz_raw_data
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: Sales of Greenweez â€” we have one row per product_id found in each orders_id
        columns:
          - name: date_date
            description: Date of purchase

      - name: product
        identifier: raw_gz_product
        description: Products of Greenweez
        columns:
          - name: products_id
            description: Product ID
            tests:
              - unique
              - not_null

      - name: ships
        identifier: raw_gz_ship
        description: Orders of Greenweez
        columns:
          - name: orders_id
            description: Unique ID of each order
            tests:
              - unique

      - name: adwords
        identifier: raw_gz_adwords
        description: Adwords campaigns of Greenweez
        tests:
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - date_date
                - campaign_key

      - name: bing
        identifier: raw_gz_bing
        description: Bing campaigns of Greenweez
        tests:
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - date_date
                - campaign_key

      - name: criteo
        identifier: raw_gz_criteo
        description: Criteo campaigns of Greenweez
        tests:
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - date_date
                - campaign_key

      - name: facebook
        identifier: raw_gz_facebook
        description: Facebook campaigns of Greenweez
        tests:
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - date_date
                - campaign_key
